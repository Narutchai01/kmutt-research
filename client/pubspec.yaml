name: client
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment: 
  sdk: '>=2.17.0 <4.0.0'

dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.18.0
  cupertino_icons: ^1.0.2
  polygon: ^0.1.0
  image_picker: ^0.8.6
  camera: ^0.10.5+9
  gallery_saver: ^2.0.4
  http: ^0.13.6
  dio: ^5.4.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  cool_alert: ^2.0.1
  uri: ^1.0.0
  multi_select_flutter: ^4.1.3
  curved_navigation_bar: ^1.0.3
dev_dependencies: 
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/original.jpg
    - assets/original.json
    - assets/img-2.jpg
    - assets/img-2.json
    - assets/img-1.jpg
    - assets/img-1.json
    - assets/img-3.jpg
    - assets/img-3.json
    
  fonts: 
    - family: Nunito
      fonts: 
        - asset: assets/fonts/NunitoRegular.ttf
          weight: 400
        - asset: assets/fonts/NunitoBold.ttf
          weight: 700
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
